<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="UTF-8">
 		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" type="text/css" href="styles.css">
      <script type="text/javascript" src="app.js" defer></script>
  		<title>Temperature Converter</title>
	</head>
	<body>
  		<h1>Temperature Converter</h1>
	  			<form>
	  					<div>
	  						<input type="text" placeholder="Enter Temperature Here" id="user-input">
                <div class="radios">
                  <small>select your current degree temperature</small><br>
             <input type="radio" name="degrees" id="fahrenheit">&deg;F
             <input type="radio" name="degrees" id="celsius">&deg;C
                </div>
	            <button type="submit" name="submit" id="submit">
                Submit
              </button>
              <button name="clear" id="clear" type="button">Clear</button>
	  					</div>
	  					<div class="result">
	  						<h3>Your Result Here</h3>
	  					
						  </div>
				</form>

	</body>
</html>
